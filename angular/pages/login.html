<div ng-controller="loginCtrl" class="cus_login">
	<div class="col-sm-6 col-md-3">
        <div class="thumbnail">
        	<form ng-submit="onSubmit()">
        		<div class="text-center" ng-show="isLoading">Loading...</div>
        		<div class="form-group">
        			<input type="text" name="" ng-model="user.username" placeholder="Username" class="form-control">
	        	</div>
	        	<div class="form-group">
	        		<input type="password" name="" ng-model="user.password" placeholder="Password" class="form-control">
	        	</div>
	            <div class="text-center">
	            	<a href="#!/" class="btn btn-default">Cancel</a>
	           		<button class="btn btn-primary">Login</button>
	  			</div>
  			</form>
   		</div>
   </div>
</div>
